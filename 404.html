<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Redirect to the correct route using HashRouter
    var path = window.location.pathname.replace('/niehr-website', '');
    if (!window.location.hash) {
      var newUrl = window.location.origin + "/niehr-website/#" + path;
      window.location.replace(newUrl);
    }
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
